<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem ampla</title>
</head>
<body>
    <h1>Ests vendo esta imagem ?</h1>
    <h3>Experimente ampliar sua tela e divirta-se</h3>
    <picture>
        <source media="(max-width: 550px )" srcset="imagens/barcos-200.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/barcos-500.png" type="image/png">
        <img src="imagens/barcos-1000.png" alt="imagem grande">
    </picture>
</body>
</html>
