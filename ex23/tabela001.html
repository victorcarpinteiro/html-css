<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STYLE>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }
    
    </STYLE>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>
        <tr>
            <TD>A1</TD>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr>
            
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
            
        </tr>
        <tr>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
        <tr>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    
    </table>
</body>
</html>
