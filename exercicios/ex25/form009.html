<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h3>Exibindo valor com output</h3>
    <br>    
    <form action="#" method="get">

        <p>
                <label for="num">Numero: </label>
            <input type="range" name="num" id="num" min="1" max="10" 
            oninput="val.innerHTML=Number(num.value)">
            <output id="val">Escolha um valor</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
