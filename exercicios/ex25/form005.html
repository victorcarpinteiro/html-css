<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Exemplo de formuláriio</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" checked> <label for="sexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sexfem"> <label for="sexfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut" checked><label for="fut">Futebol</label><br>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label><br>
            <input type="checkbox" name="vol" id="vol"><label for="vol">Volei</label><br>
            <input type="checkbox" name="roq" id="roq"><label for="roq">Rokei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
