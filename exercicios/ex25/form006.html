<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#ff0000">
        </p>
        <p>
            <label for="nivel">Nivel Satisfação: </label>
            <input type="range" name="nivel" id="nivel" value="0" min="1" max="10">
        </p>
        <p>
            <label for="foto">Foto do Perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
