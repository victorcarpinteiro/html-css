<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h3>Calculando com output</h3>
    <br>    
    <form action="#" method="get">

        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" required oninput="calcIdade()">
       </p>

       <p>
        <label for="calc">Sua idade neste ano é/será:</label>
        <output id="calc">0</output>
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
         function calcIdade(){
            let atual = new Date().getFullYear()
            calc.innerHTML = Number(atual) - Number(ano.value)
         }
    </script>
</body>
</html>
