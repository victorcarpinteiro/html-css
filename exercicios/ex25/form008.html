<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h3>Somando com output</h3>
    <br>    
    <form action="#" method="get">

        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" min="1" max="50" required
            oninput="soma.innerHTML = Number(n1.value)+ Number(n2.value)">

        </p>

        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="n2" min="1" max="50" required
            oninput="soma.innerHTML = Number(n1.value)+ Number(n2.value)">
        </p>

        <p>
            <label for="soma">Total da Soma:</label>
            <output name="soma" id="soma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
